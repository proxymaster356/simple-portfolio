<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debopam Dutta - Photography</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;700&display=swap');

  :root {
    --primary-color: #6200ea;
    --secondary-color: #00bcd4;
    --accent-color: #ff4081;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: #141E30;
    color: white;
    min-height: 100vh;
  }

  .nav-container {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    padding: 1rem 0;
    text-align: center;
  }

  .nav-button {
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    text-transform: uppercase;
    padding: 0.8rem 1.5rem;
    transition: all 0.3s ease;
  }

  .nav-button:hover {
    color: var(--secondary-color);
  }

  .hero {
    text-align: center;
    padding: 5rem 2rem 2rem;
  }

  .hero-title {
    font-size: 3rem;
    color: var(--secondary-color);
    font-family: 'Montserrat', sans-serif;
  }

  .photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }

  .photo-item {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .photo-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  .photo-item:hover img {
    transform: scale(1.05);
  }

  .photo-overlay {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    padding: 1rem;
    text-align: center;
    transition: opacity 0.3s ease;
  }

  .photo-overlay h3 {
    font-size: 1.2rem;
  }

  .photo-item:hover .photo-overlay {
    opacity: 1;
  }
</style>
</head>
<body>
  <nav class="nav-container">
    <button class="nav-button" onclick="window.location.href='./index.html'">Home</button>
  </nav>

  <div class="hero">
    <h1 class="hero-title">Photography</h1>
    <p>Exploring the world through my lens.</p>
  </div>

  <div class="photo-gallery">
    <div class="photo-item">
      <img src="./photography/DSC_1528.JPG" alt="Mountain Majesty">
      <div class="photo-overlay"><h3>Mountain Majesty</h3><p>Katao, North Sikkim</p></div>
    </div>
    <div class="photo-item">
      <img src="./photography/IMG_20231026_132139.jpg" alt="Tibetan Culture">
      <div class="photo-overlay"><h3>Tibetan Culture</h3><p>Tawang, Arunachal Pradesh</p></div>
    </div>
    <div class="photo-item">
      <img src="./photography/IMG_20231028_103505.jpg" alt="Waterfall">
      <div class="photo-overlay"><h3>Majestic Waterfall</h3><p>Jung Falls, Tawang</p></div>
    </div>
    <div class="photo-item">
      <img src="./photography/SAVE_20201127_223702.jpg" alt="Macro Insect Study">
      <div class="photo-overlay"><h3>Resting in Shadows</h3><p>Macro study of species Insecta</p></div>
    </div>
  </div>
</body>
</html>

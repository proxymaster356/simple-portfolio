<title>Debopam Dutta - Publications</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;700&display=swap');

  :root {
    --primary-color: #6200ea;
    --secondary-color: #00bcd4;
    --accent-color: #ff4081;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #141E30, #243B55, #0F2027, #203A43);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    min-height: 100vh;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .nav-container {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    padding: 1rem 0;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    padding: 0 1rem;
  }

  .nav-button {
    position: relative;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
  }

  .nav-button::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: var(--secondary-color);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .nav-button:hover::after {
    width: 100%;
  }

  .nav-button:hover {
    color: var(--secondary-color);
  }

  .hero {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    text-align: center;
  }

  .hero-content {
    max-width: 800px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .hero-title {
    font-size: 3.5rem;
    margin-bottom: 1rem;
    color: var(--secondary-color);
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  .publications-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
  }

  .publication-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .publication-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
  }

  .publication-card h3 {
    color: var(--secondary-color);
    margin-bottom: 1rem;
  }

  .authors {
    color: rgba(255, 255, 255, 0.8);
    font-style: italic;
    margin-bottom: 0.5rem;
  }

  .journal {
    color: var(--accent-color);
    margin-bottom: 1rem;
  }

  .abstract {
    color: rgba(255, 255, 255, 0.7);
    margin-bottom: 1.5rem;
    line-height: 1.6;
  }

  .publication-links {
    display: flex;
    gap: 1rem;
  }

  .pub-link {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border: 1px solid var(--secondary-color);
    border-radius: 20px;
    transition: all 0.3s ease;
  }

  .pub-link:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
